<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Семантический анализ текста</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #333333;
            margin-bottom: 1.5rem;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 1rem;
            font-size: 1rem;
            border: 1px solid #cccccc;
            border-radius: 0.5rem;
            resize: none;
            overflow: auto;
            background-color: #fdfdfd;
            transition: border 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: #4a90e2;
        }

        button {
            padding: 0.7rem 1.5rem;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357ab8;
        }

        .result {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            color: #1d3557;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Семантический анализ текста</h1>
        <form method="POST" action="/predict">
            <textarea name="text" placeholder="Введите текст для анализа..."></textarea><br><br>
            <button type="submit">Анализировать</button>
        </form>
        {% if result %}
            <div class="result"><strong>{{ result }}</strong></div>
        {% endif %}
    </div>
</body>
</html>
