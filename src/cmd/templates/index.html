<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            max-width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: #ff6347;
            font-size: 14px;
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
            padding: 12px;
            background-color: #f0f0f0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Form</h1>

        <!-- Отображаем ошибки, если они есть -->
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form action="/predict" method="POST">
            <label for="features">Enter Features (comma separated):</label><br>
            <input type="text" id="features" name="features" placeholder="e.g. 1.5, 2.3, 3.1" required><br>
            <button type="submit">Predict</button>
        </form>

        {% if request.args.get('prediction') %}
            <div class="result">
                <h3>Prediction Result: {{ request.args.get('prediction') }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
